<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CullenO</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <!-- Webpage functionality -->
    <script defer src="./scripts/main.js"></script>
    <!-- <script type="module" src="./scripts/sidebar.js"></script> -->

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content-container">
      <div id="header-container">
        <div id="portrait-container">
          <div class="window">
            <img class="cmd-icon" src="./images/cmd.jpg">
            <p>Command Prompt</p>
            <img class="window-controls" src="./images/window_controls.png">
          </div>
          <img id="portrait" src="./images/ccme.jpg" alt="Cullen">
        </div>
        <div id="header-text">
          <div class="window">
            <img class="cmd-icon" src="./images/cmd.jpg">
            <p>Command Prompt</p>
            <img class="window-controls" src="./images/window_controls.png">
          </div>
          <div id="header-inner-container">
            <h1>Hi, I'm Cullen.</h1>
            <h3>I learn new concepts like parallel computing in CUDA, baremetal OS implementation in C,
              or machine learning with Google Bigquery and share them here.
            </h3>
          </div>
        </div>
        <div id="sidebar-container">
          <div class="window">
            <img class="cmd-icon" src="./images/cmd.jpg">
            <p>Command Prompt</p>
            <img class="window-controls" src="./images/window_controls.png">
          </div>
          <div id="sidebar"></div>
        </div>
      </div>
    </div>
    <!-- turn sidebar into a rectangular window position behind and offset from the header text -->
    <!-- Links has a folder or file style icon and open in the space below the row they are on -->
  </body>
</html>
